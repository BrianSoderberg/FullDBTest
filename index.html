<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | FullDBTest</title>
</head>
<body style="margin: 0; overflow:hidden; background: #000000">
    <canvas id="unity-canvas" width=window.innerWidth height=window.innerHeight style="width: 100%; height: 100%; background: #000000"></canvas>
    <script src="Build/FullDBTest.loader.js"></script>

    <script>
        function OnResize() {
            window.unityInstance.SendMessage("FirebaseMgr", "SetWidth", window.innerWidth);
            window.unityInstance.SendMessage("FirebaseMgr", "SetHeight", window.innerHeight);
            window.unityInstance.SendMessage("FirebaseMgr", "OnResize");
        }
    </script>

    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/FullDBTest.data",
        frameworkUrl: "Build/FullDBTest.framework.js",
        codeUrl: "Build/FullDBTest.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "FullDBTest",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance) => {

          window.unityInstance = unityInstance;

            gameInstance = unityInstance;

          window.unityInstance.SendMessage("FirebaseMgr", "SetWidth", window.innerWidth);
          window.unityInstance.SendMessage("FirebaseMgr", "SetHeight", window.innerHeight);
          window.unityInstance.SendMessage("FirebaseMgr", "OnResize");

      }).catch((message) => {
          alert(message);
      });

      var gameInstance = null;

      window.addEventListener("resize", OnResize);

    </script>

    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth-compat.js"></script>

        });
    </script>

</body>
</html>
